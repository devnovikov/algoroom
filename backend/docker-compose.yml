services:
  postgres:
    image: postgres:15-alpine
    container_name: algoroom-postgres
    environment:
      POSTGRES_USER: algoroom
      POSTGRES_PASSWORD: algoroom
      POSTGRES_DB: algoroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algoroom -d algoroom"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
